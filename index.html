<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container position-relative z-3">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 position-absolute w-100">
            <a href="#">
                <img src="images/logo.png" alt="pic">
            </a>

            <ul class="nav fw-bold">
                <li class="nav-item"><a href="#" class="nav-link ">MENS</a></li>
                <li class="nav-item"><a href="#" class="nav-link">WOMENS</a></li>
                <li class="nav-item"><a href="#" class="nav-link">BRANDS</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">SALE</a></li>
                <li class="nav-item"><a href="#" class="nav-link">NEWS</a></li>
            </ul>
        </header>
    </div>
    <!-- HEADER -->

    <section class="hero position-relative d-flex flex-column justify-content-center align-items-center">
        <h1 style="color: white; font-size: 50px;">STUSSY 2023</h1>
        <h4 style="color: red;font-weight: 800;">SHOP NOW</h4>

        <a class="position-absolute bottom-0" href="#brand"><i class="bi bi-chevron-down text-white"

    </section>

    <section id="brand" class="container pt-5 mb-5">
        <div class="brands">
            <div>
                <img src="images/puma_shop.png" alt="pic">
            </div>

            <div>
                <img src="images/carhartt_shop.png" alt="pic">
            </div>

            <div>
                <img src="images/adidas_shop.png" alt="pic">
            </div>

            <div>
                <img src="images/nike_sale.png" alt="pic">
            </div>

            <div>
                <img src="images/under_armour.png" alt="pic">
            </div>

            <div>
                <img src="images/asics_gel.png" alt="pic">
            </div>
        </div>
    </section>
    <!-- Brand -->

    <section class="photo-tag mb-5">
        <div class="insta-grid">
            <div>
                <img src="images/photo-tag1.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag2.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag3.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag4.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag5.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag6.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag7.png" alt="pic">
            </div>

            <div>
                <img src="images/photo-tag8.png" alt="pic">
            </div>

            <div class="photo-tag-title position-absolute h-100 w-100 d-flex justify-content-center align-items-center flex-column gap-5">
                <h1 style="color: white; font-size: 50px;"># ICNDY ON INSTASGRAM</h1>
                <h4 style="color: rgba(255, 0, 0, 0.753);font-weight: 800;">VIEW HASHTAG</h4>
            </div>
        </div>
    </section>
    <!-- Photo -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
